# ---------------------------------------- #
# --- Used by the Dataloader & Plotter --- #
# ---------------------------------------- #

# check pedestal or not?
check_pedestal : yes

# must be switched off for quick test results
# optional for full test results or for results from db (always full test)
check_common_noise : yes

# fitting common mode noise
fit_common_noise : yes

# enable potato like grading style
potato_like_grading : no

# check sensor temperature
check_sensor_temperature: yes

# comparing different setup
compare_two_setup: yes

# a flag to make sure if two same set of modules or different set of modules need to be compared
are_same_modules: no